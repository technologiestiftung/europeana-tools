<html>
<head>
<title>Process</title>
<style>
    body, html{
        margin:0;
        padding:0;
        border:none;
        background:black;
        overflow:hidden;
    }

    video, svg, canvas, #image{
        position:absolute;
        top:0;
        left:0;
    }

    video{
        transform-origin: 0 100%;
        transform: translate(360px,280px) rotate(-90deg) scaleY(-1) translate(0px,360px);
        top:35px;
    }

    image{
        position: absolute;
        top:35px;
        left:0px;
        width:360px;
        height:auto;
        z-index: -99;
    }

    canvas {
        display:none;
    }

    #image{
        top:500px;
        left: 500px;
        max-width:500px;
        max-height:500px;
    }

    circle{
        stroke:white;
        stroke-width:0.5;
    }

    line{
        stroke:white;
    }

    #image1{
        position: absolute;
        left: 400px;
        width: 800px;
    }
    
    #image1 img, #image2 img, #image3 img{
        width:100%;
        height:auto;
    }

    #image1 svg, #image2 svg, #image3 svg{
        width:100%;
        height:100%;
    }

    #infoContainer{
        position: absolute;
        bottom:0;
        right:0;
        text-align:right;
    }

    #infoContainer h1{
        font-family: "ClanCompPro-Bold";
        font-size:24px;
        max-width: 500px;
        background-color:rgba(255,255,255,0.8);
        text-overflow: ellipsis;
        display: block;
        white-space: nowrap;
        overflow: hidden; 
        color:black;
        padding:5px 10px;
    }

    #infoContainer h2{
        font-family: "ClanCompPro-Book";
        font-size:16px;
        max-width: 500px;
        background-color:rgba(255,255,255,0.8);
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden; 
        display: block;
        color:black;
        padding:5px 10px;
    }
</style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="image" />
    
    <div id="logo-kulturbdigital"></div>
    <div id="logo-senkult"></div>
    <div id="message"></div>

</html>
